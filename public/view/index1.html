<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="vendors/jquery.min.js" charset="utf-8"></script>
    <!-- <link rel="stylesheet" href="vendors/bootstrap.min.css"> -->
  <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="vendors/bootstrap.min.js" charset="utf-8"></script>
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="scripts/t01.js"></script>
  </head>
  <body ng-app="app">
    <div ng-controller="emp">
      <form class="form-inline">
        <div class="form-group">
          <label>Enter Employee No:</label>
          <input type="text"  class="form-control" ng-model="searchEmpno" />
        </div>
        <button class="btn btn-primary" type="button" ng-click="doSearch()">Search</button>
      </form>
    <hr>
      <div class="row">
        <div class="col-sm-2">Employee No</div>
        <div class="col-sm-2">{{empno}}</div>
      </div>
      <div class="row">
        <div class="col-sm-2">Name</div>
        <div class="col-sm-2">{{ename}}</div>
      </div>
      <div class="row">
        <div class="col-sm-2">Salary</div>
        <div class="col-sm-2">{{sal}}
              <span ng-if="sal > 7000" class="glyphicon glyphicon-warning-sign"></span>
        </div>

      </div>
      <div class="row">
        <div class="col-sm-2">Hire Date</div>
        <div class="col-sm-2">{{hiredate}}</div>
      </div>
      <div class="row">
        <div class="col-sm-2">DOB</div>
        <div class="col-sm-2">{{dob}}</div>
      </div>
      <div class="row">
        <div class="col-sm-2">Department</div>
        <div class="col-sm-2">{{deptno}}</div>
      </div>
    </div>
  </body>
</html>
