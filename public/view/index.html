<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="vendors/jquery.min.js" charset="utf-8"></script>
    <!-- <link rel="stylesheet" href="vendors/bootstrap.min.css"> -->
  <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="vendors/bootstrap.min.js" charset="utf-8"></script>
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="scripts/t01.js"></script>
  </head>
  <body ng-app="app">
    <div ng-controller="emp">
      <table  class="table table-striped table-bordered">
          <thead>
            <tr>
              <td>#</td>
              <td>Name</td>
              <td>Salary</td>
              <td>Dept</td>
            </tr>
          </thead>
          <tr ng-repeat="oEmp in employees">
          <td>{{oEmp.empno}}</td>
          <td>{{oEmp.ename}}</td>
          <td>{{oEmp.sal}}
          <span ng-if="oEmp.sal > 7000" class="glyphicon glyphicon-warning-sign"></span></td>
          <td>{{oEmp.deptno}}</td>
        </tr>
      </table>
    </div>
  </body>
</html>
